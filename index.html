<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transparent 3D Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
        background-color: transparent; 
      }
    </style>
  </head>
  <body>
    <model-viewer 
      id="viewer" 
      alt="My 3D Model"
      auto-rotate
      camera-controls
      background-color="transparent"
      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      shadow-intensity="1"
      exposure="1.2">
    </model-viewer>
     
    <script>
    // List of models
    const models = [
      "Monkey.glb",
      "BulbStand.glb",
      "MAC001.glb"
    ];

    // Pick random model
    const randomModel = models[Math.floor(Math.random() * models.length)];

    // Assign it to viewer
    document.getElementById("viewer").src = randomModel;
  </script>
  
  </body>
</html>
