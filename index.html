<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transparent 3D Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Background Options */
        background: url("background.jpg") no-repeat center center / cover;
        /* Or just use: background: linear-gradient(135deg, #0077ff, #00ffcc); */
        /* Or replace with video (ask me if you want the code for that) */
      }

      model-viewer {
        width: 80vw;
        height: 80vh;
        background-color: transparent; /* key for transparency */
      }
    </style>
  </head>
  <body>
    <model-viewer src="Monkey.glb"
                  alt="Locked Camera"
                  auto-rotate
                  camera-controls
                  disable-zoom
                  camera-orbit="0deg 75deg 10m"
                  background-color="transparent"
                  environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
                  shadow-intensity="1"
                  exposure="1.2">
    </model-viewer>
  </body>
</html>
