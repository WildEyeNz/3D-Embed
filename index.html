<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transparent 3D Model with AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0077ff, #00ffcc); /* page background */
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
        background-color: transparent; /* makes viewer background see-through */
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="Monkey.glb"                
      auto-rotate
      camera-controls
      background-color="transparent"
      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      shadow-intensity="1"
      exposure="1.2"

      ar                         
      ar-modes="webxr scene-viewer quick-look" 
      ar-scale="fixed"           
      ar-placement="floor"        
      ios-src="Monkey.usdz"      
    >
      <!-- Default AR button -->
      <button slot="ar-button" style="position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%);
        padding: 12px 24px; background: #0077ff; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
        View in AR
      </button>
    </model-viewer>
  </body>
</html>
