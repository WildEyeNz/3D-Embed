<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <!-- Include model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Set your page background here (gradient, color, image, or video) */
      background: linear-gradient(135deg, #0077ff, #00ffcc);
    }

    model-viewer {
      width: 80vw;
      height: 80vh;
      background-color: transparent; /* Makes the viewer background see-through */
    }
  </style>
</head>
<body>

  <!-- 3D Model Viewer -->
  <model-viewer id="viewer"
                src="Monkey.glb"  
                alt="3D Model"
                camera-controls       
                auto-rotate          
                disable-zoom          
                background-color="transparent"
                environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
                shadow-intensity="1">
  </model-viewer>

  <!-- JavaScript to lock the camera distance -->
  <script>
    // Select the model-viewer element
    const viewer = document.getElementById('viewer');

    // Wait until the model is fully loaded
    viewer.addEventListener('load', () => {
      // Set fixed camera orbit: azimuth 0deg, polar 75deg, radius 10m
      viewer.cameraOrbit = '0deg 75deg 10m';
      // Jump camera immediately to this position
      viewer.jumpCameraToGoal();
    });
  </script>

</body>
</html>
