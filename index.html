<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Page background â€” can be gradient, color, or image */
      background: linear-gradient(135deg, #0077ff, #00ffcc);
    }

    model-viewer {
      width: 80vw;
      height: 80vh;
      background-color: transparent; /* Makes the viewer background see-through */
    }
  </style>
</head>
<body>

  <model-viewer src="Monkey.glb"
                alt="3D Model"
                camera-controls       
                auto-rotate          
                disable-zoom          
                background-color="transparent"
                environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
                shadow-intensity="1"
                ar
                ar-modes="none"
                ar-scale="fixed">
  </model-viewer>

</body>
</html>
