<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transparent Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("background.jpg") no-repeat center center / cover; /* or solid color, or video */
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <model-viewer src="Monkey.glb" 
                  alt="Transparent Model"
                  auto-rotate
                  camera-controls
                  background-color="transparent"
                  environment-image="none">
    </model-viewer>
  </body>
</html>
